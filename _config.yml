# 网站配置

# 导入主题
theme: jekyll-theme-chirpy

# 网页语言 › http://www.lingoes.net/en/translator/langcode.htm
# 如果在 `_data/locales` 文件夹中有同名文件，布局语言也会改变，
# 否则，布局语言将使用默认值 'en'。
lang: zh-CN

# 修改为您的时区 › https://kevinnovak.github.io/Time-Zone-Picker
timezone: Asia/Shanghai

# jekyll-seo-tag 设置 › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

title: wz # 主标题

tagline: wz的个人页面 # 将显示为副标题

description: >- # 用于SEO元标签和Atom订阅源
  一个简洁、响应式且功能丰富的技术写作Jekyll主题。

# 填写您网站的协议和主机名。
# 例如：'https://username.github.io'，注意不要以 '/' 结尾。
url: "https://qq-stars.github.io"

github:
  username: QQ-Stars # 修改为您的GitHub用户名

twitter:
  username: twitter_username # 修改为您的Twitter用户名

social:
  # 修改为您的全名。
  # 将显示为文章的默认作者和页脚的版权所有者
  name: wz
  email: 13603706832@163.com # 修改为您的邮箱地址
  links:
    # 第一个元素作为版权所有者的链接
    # - https://twitter.com/username # 修改为您的Twitter主页
    - https://github.com/QQ-Stars # 修改为您的GitHub主页
    # 取消下面的注释以添加更多社交链接
    # - https://www.facebook.com/username
    # - https://www.linkedin.com/in/username

# 网站验证设置
webmaster_verifications:
  google: # 填写您的Google验证码
  bing: # 填写您的Bing验证码
  alexa: # 填写您的Alexa验证码
  yandex: # 填写您的Yandex验证码
  baidu: # 填写您的百度验证码
  facebook: # 填写您的Facebook验证码

# ↑ --------------------------
# `jekyll-seo-tag` 设置结束

# 网站分析设置
analytics:
  google:
    id: # 填写您的Google Analytics ID
  goatcounter:
    id: # 填写您的GoatCounter ID
  umami:
    id: # 填写您的Umami ID
    domain: # 填写您的Umami域名
  matomo:
    id: # 填写您的Matomo ID
    domain: # 填写您的Matomo域名
  cloudflare:
    id: # 填写您的Cloudflare网站分析令牌
  fathom:
    id: # 填写您的Fathom站点ID

# 页面访问量设置
pageviews:
  provider: # 目前仅支持 'goatcounter'

# 首选配色方案设置。
#
# 注意：保持空白将默认跟随系统首选颜色，
# 侧边栏左下角将有一个切换按钮来在深色和浅色主题之间切换。
#
# 可用选项：
#
#     light — 使用浅色配色方案
#     dark — 使用深色配色方案
#
theme_mode: # [light | dark]

# 媒体资源的CDN端点。
# 请注意，一旦分配，CDN网址
# 将添加到所有以'/'开头的媒体资源（网站头像、文章图片、音频和视频文件）路径中
#
# 例如：'https://cdn.com'
cdn:

# 侧边栏头像，支持本地或CORS资源
avatar: /assets/img/avatar.jpg

# 用于SEO `og:image`元标签的全站社交预览图片URL。
# 可以通过在front matter中自定义`page.image`来覆盖。
social_preview_image: # 字符串，本地或CORS资源

# 布尔类型，文章中目录的全局开关。
toc: true

comments:
  # 文章评论系统的全局开关。保持空白表示禁用。
  provider: # [disqus | utterances | giscus]
  # 提供商选项如下：
  disqus:
    shortname: # 填写Disqus短名称。› https://help.disqus.com/en/articles/1717111-what-s-a-shortname
  # utterances 设置 › https://utteranc.es/
  utterances:
    repo: # <gh-用户名>/<仓库名>
    issue_term: # < url | pathname | title | ...>
  # Giscus 选项 › https://giscus.app
  giscus:
    repo: # <gh-用户名>/<仓库名>
    repo_id:
    category:
    category_id:
    mapping: # 可选，默认为 'pathname'
    strict: # 可选，默认为 '0'
    input_position: # 可选，默认为 'bottom'
    lang: # 可选，默认为 `site.lang` 的值
    reactions_enabled: # 可选，默认为 '1'

# 自托管静态资源，可选 › https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: # 布尔值，保持空白表示false
    # 指定Jekyll环境，空白表示两者都适用
    # 仅在 `assets.self_host.enabled` 为 'true' 时有效
    env: # [development | production]

pwa:
  enabled: true # PWA功能选项（可安装）
  cache:
    enabled: true # PWA离线缓存选项
    # 在此定义的路径将从 PWA 缓存中排除。
    # 通常其值是另一个网站的 `baseurl`，
    # 该网站与当前网站共享相同的域名。
    deny_paths:
      # - "/example"  # 匹配 `<SITE_URL>/example/*` 的 URL 将不会被 PWA 缓存

paginate: 10

# 您网站的基础 URL
baseurl: ""

# ------------ 不建议修改以下选项 ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge 选项 › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # 此处的空字符串表示项目中的所有文件
      type: posts
    values:
      layout: post
      comments: true # 在文章中启用评论。
      toc: true # 在文章中显示目录栏。
      # 除非您足够自信能够更新此项目中所有其他文章链接的代码，
      # 否则请勿修改以下参数。
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # 参见 `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
